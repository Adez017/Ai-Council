name: Web App CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
    paths:
      - "web_app/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    branches: [main, develop, master]
    paths:
      - "web_app/**"
      - ".github/workflows/web-ci.yml"

jobs:
  test-auth-backend:
    name: Test Auth Backend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web_app/auth-backend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "./web_app/auth-backend/package-lock.json"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Express API Tests
        run: npm test
        env:
          PORT: 5000
          NODE_ENV: test
          JWT_SECRET: super-secret-test-key
          JWT_EXPIRE: 1h

  test-frontend-react:
    name: Test React Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web_app/frontend-react

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "./web_app/frontend-react/package-lock.json"

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmjs.org
          npm ci || (npm install --legacy-peer-deps --prefer-offline --no-fund --no-audit)

      - name: Run React Tests
        run: npm test -- --watchAll=false
        env:
          CI: true

  test-fastapi-backend:
    name: Test FastAPI Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web_app/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install parent ai_council package
        working-directory: ./
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          # Ensure test tools are installed
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run pytest
        run: pytest tests/ -v
